<!DOCTYPE html>
<html>
<head>
    <title>FINANCE MANAGER</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload CSV file to convert to Excel</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data" action="/upload">
            <div class="file-input">
                <input type="file" name="file" id="file" class="inputfile" accept=".csv"/>
                <label for="file">Choose a file</label>
            </div>
            <input type="submit" value="Upload" class="upload-btn">
        </form>
        
        {% if filename %}
            <h2>Uploaded CSV: {{ filename }}</h2>
            <h2>Table View:</h2>
            <div class="data">
                {{ data|safe }}
            </div>
            <h2><a href="{{ url_for('uploaded_file', filename=filename) }}" class="download-btn">Download Excel file</a></h2>
        {% endif %}
    </div>
</body>
</html>
